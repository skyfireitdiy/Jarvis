name: Publish Docker Image to GHCR

on:
  push:
    tags:
      - 'v*'

# 定义环境变量：容器注册表域名
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ secrets.GHCR_USERNAME }}/jarvis

jobs:
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 使用 docker/login-action 登录到容器注册表
      # 使用将发布包的账户和密码登录
      # 发布后，包将作用域到此处定义的账户
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_ACCESS_TOKEN }}

      # 使用 docker/metadata-action 提取将应用于指定镜像的标签和标签
      # id "meta" 允许在后续步骤中引用此步骤的输出
      # images 值提供标签和标签的基础名称
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      # 使用 docker/build-push-action 构建镜像
      # 如果构建成功，它将镜像推送到 GitHub Packages
      # context 参数将构建上下文定义为位于指定路径中的文件集
      # tags 和 labels 参数使用 "meta" 步骤的输出标记和标记镜像
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 为镜像生成 artifact attestation（工件证明）
      # 这是关于镜像在何处以及如何构建的不可伪造的声明
      # 它提高了使用镜像的人员的供应链安全性
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
