---
name: Publish Docker Image to GHCR

'on':
  push:
    tags:
      - 'v*'

env:
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
  GHCR_ACCESS_TOKEN: ${{ secrets.GHCR_ACCESS_TOKEN }}

jobs:
  docker-publish:
    name: Build and publish Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.GHCR_USERNAME }}/jarvis
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        run: |
          # 尝试作为个人账户
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ env.GHCR_ACCESS_TOKEN }}" \
            https://api.github.com/user/packages/container/jarvis \
            -d '{"visibility":"public"}')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          # 如果个人账户失败（404），尝试作为组织
          if [ "$HTTP_CODE" = "404" ]; then
            echo "尝试作为组织账户..."
            curl -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ env.GHCR_ACCESS_TOKEN }}" \
              https://api.github.com/orgs/${{ env.GHCR_USERNAME }}/packages/container/jarvis \
              -d '{"visibility":"public"}'
          elif [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
            echo "✅ 包已设置为公开"
          else
            echo "⚠️ 设置包为公开时返回状态码: $HTTP_CODE"
            echo "$RESPONSE" | head -n-1
          fi

