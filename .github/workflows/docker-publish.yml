---
name: Publish Docker Image to GHCR

'on':
  push:
    tags:
      - 'v*'

jobs:
  docker-publish:
    name: Build and publish Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set registry credentials
        id: registry
        run: |
          if [ -n "${{ secrets.GHCR_ACCESS_TOKEN }}" ]; then
            echo "token=${{ secrets.GHCR_ACCESS_TOKEN }}" >> $GITHUB_OUTPUT
            echo "使用自定义 GHCR_ACCESS_TOKEN"
            echo "⚠️ 确保使用的是 Classic Personal Access Token，而不是 Fine-grained Token"
            # 使用 GHCR_USERNAME，如果不存在则使用 repository_owner
            if [ -n "${{ secrets.GHCR_USERNAME }}" ]; then
              echo "username=${{ secrets.GHCR_USERNAME }}" >> $GITHUB_OUTPUT
              echo "使用自定义 GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}"
            else
              echo "username=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
              echo "使用 repository_owner: ${{ github.repository_owner }}"
            fi
          else
            echo "token=${{ github.token }}" >> $GITHUB_OUTPUT
            echo "username=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
            echo "使用 GITHUB_TOKEN"
          fi
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.registry.outputs.username }}/jarvis
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 使用配置的 GHCR_USERNAME，如果不存在则使用 repository_owner
          username: ${{ steps.registry.outputs.username }}
          password: ${{ steps.registry.outputs.token }}
          logout: false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        run: |
          # 使用与登录相同的 token 和用户名
          TOKEN="${{ steps.registry.outputs.token }}"
          USERNAME="${{ steps.registry.outputs.username }}"
          echo "用户名: $USERNAME"
          
          # 尝试作为个人账户
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/user/packages/container/jarvis \
            -d '{"visibility":"public"}')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          
          # 如果个人账户失败（404），尝试作为组织
          if [ "$HTTP_CODE" = "404" ]; then
            echo "尝试作为组织账户..."
            curl -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $TOKEN" \
              https://api.github.com/orgs/$USERNAME/packages/container/jarvis \
              -d '{"visibility":"public"}'
          elif [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
            echo "✅ 包已设置为公开"
          else
            echo "⚠️ 设置包为公开时返回状态码: $HTTP_CODE"
            echo "$RESPONSE" | head -n-1
          fi

