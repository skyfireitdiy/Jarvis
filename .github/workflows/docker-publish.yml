name: Publish Docker Image to GHCR

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 生成镜像标签
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 使用 github.repository_owner 作为命名空间（推荐方式）
          # 如果使用 GITHUB_TOKEN，仓库会自动链接到包
          images: ghcr.io/${{ github.repository_owner }}/jarvis
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          # 添加标签以连接仓库到包（根据 GitHub 文档推荐）
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: 设置认证凭据
        id: auth
        run: |
          # 优先使用 GITHUB_TOKEN（推荐，会自动链接仓库）
          # 如果配置了自定义 token，则使用自定义 token
          if [ -n "${{ secrets.GHCR_ACCESS_TOKEN }}" ]; then
            if [ -n "${{ secrets.GHCR_USERNAME }}" ]; then
              echo "username=${{ secrets.GHCR_USERNAME }}" >> $GITHUB_OUTPUT
            else
              echo "username=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
            fi
            echo "password=${{ secrets.GHCR_ACCESS_TOKEN }}" >> $GITHUB_OUTPUT
            echo "使用自定义 GHCR_ACCESS_TOKEN"
          else
            echo "username=${{ github.repository_owner }}" >> $GITHUB_OUTPUT
            echo "password=${{ github.token }}" >> $GITHUB_OUTPUT
            echo "使用 GITHUB_TOKEN（推荐）"
          fi

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.auth.outputs.username }}
          password: ${{ steps.auth.outputs.password }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
