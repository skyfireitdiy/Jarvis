[mypy]
python_version = 3.12

# Global defaults: prioritize quick signal reduction, then iterate module by module
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = False

# Start permissive; we will tighten per-module in later iterations
disallow_untyped_defs = False
check_untyped_defs = False

# Output formatting
show_error_codes = True
pretty = True
color_output = True

# Limit analysis scope and avoid environment noise
files = src

# Exclude virtual envs and build outputs to prevent shadowing and noise
# Note: mypy.ini does not support multi-line regex; keep this as a single line.
exclude = ^(\.venv/|venv/|env/|\.tox/|build/|dist/|\.mypy_cache/|.*/site-packages/)

