[mypy]
python_version = 3.12

# Global defaults: balanced approach - enable safety checks while allowing gradual adoption
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
strict_optional = True

# Enhanced warning options for better code quality
warn_no_return = True
warn_unreachable = True
warn_unused_configs = True

# Start with basic type checking enabled globally
check_untyped_defs = True

# Allow untyped definitions for gradual migration (will be tightened per-module)
disallow_untyped_defs = False

# Output formatting
show_error_codes = True
pretty = True
color_output = True

# Limit analysis scope and avoid environment noise
files = src

# Exclude virtual envs and build outputs to prevent shadowing and noise
# Note: mypy.ini does not support multi-line regex; keep this as a single line.
exclude = ^(\.venv/|venv/|env/|\.tox/|build/|dist/|\.mypy_cache/|.*/site-packages/)

# Incrementally tighten type checking for critical modules
[mypy-src.jarvis.jarvis_sec.*]
check_untyped_defs = True
disallow_untyped_defs = True
disallow_any_generics = True

[mypy-src.jarvis.jarvis_c2rust.*]
check_untyped_defs = True
disallow_untyped_defs = True

[mypy-src.jarvis.jarvis_code_agent.*]
check_untyped_defs = True
disallow_untyped_defs = True
warn_return_any = True

# Modules with legacy code - allow gradual migration
[mypy-src.jarvis.jarvis_tools.*]
check_untyped_defs = True
disallow_untyped_defs = False

# Test files can be more permissive
[mypy-tests.*]
ignore_errors = True
disallow_untyped_defs = False