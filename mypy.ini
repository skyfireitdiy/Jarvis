[mypy]
python_version = 3.12

# Global defaults: balanced approach - enable safety checks while allowing gradual adoption
# Ignore missing imports for third-party libraries, but check project imports
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_return_any = True
no_implicit_optional = True
strict_optional = True

# Enable import checking for better error detection
follow_imports = normal

# Enhanced warning options for better code quality
warn_no_return = True
warn_unreachable = True
warn_unused_configs = True

# Start with basic type checking enabled globally
check_untyped_defs = True

# Allow untyped definitions for gradual migration (will be tightened per-module)
disallow_untyped_defs = False

# Output formatting
show_error_codes = True
pretty = True
color_output = True

# Set mypy_path to ensure correct module resolution
# This prevents "Source file found twice under different module names" errors
# When running from project root, mypy_path tells mypy where to find packages
mypy_path = src

# Exclude virtual envs and build outputs to prevent shadowing and noise
# Note: mypy.ini does not support multi-line regex; keep this as a single line.
# Also exclude non-source directories to avoid module name conflicts
exclude = ^(\.venv/|venv/|env/|\.tox/|build/|dist/|\.mypy_cache/|.*/site-packages/|tests/|test_cases/|docs/|scripts/|builtin/)

# Enable import path checking for all project modules
# This allows mypy to detect import errors within the project
[mypy-jarvis.*]
ignore_missing_imports = False

# Incrementally tighten type checking for critical modules
[mypy-jarvis.jarvis_sec.*]
check_untyped_defs = True
disallow_untyped_defs = True
disallow_any_generics = True

[mypy-jarvis.jarvis_c2rust.*]
check_untyped_defs = True
disallow_untyped_defs = True

[mypy-jarvis.jarvis_code_agent.*]
check_untyped_defs = True
disallow_untyped_defs = True
warn_return_any = True

# Modules with legacy code - allow gradual migration
[mypy-jarvis.jarvis_tools.*]
check_untyped_defs = True
disallow_untyped_defs = False

# Test files can be more permissive
[mypy-tests.*]
ignore_errors = True
disallow_untyped_defs = False